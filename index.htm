<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accompagnement Fin de Vie – Page de test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #006d77;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img { height: 48px; }
    nav a {
      color: #fff;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    main { flex: 1; padding: 2rem 1rem; max-width: 800px; margin: 0 auto; }
    h1 { color: #006d77; margin-bottom: 1rem; }
    form {
      margin-top: 2rem;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background: #006d77;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    footer {
      background: #003d42;
      color: #fff;
      text-align: center;
      padding: 0.75rem 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <a href="#"><img src="logo.png" alt="Logo Accompagnement Fin de Vie"></a>
    <nav>
      <a href="#accueil">Accueil</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <footer>
    © 2025 – Accompagnement Fin de Vie
  </footer>

</body>
</html>
